<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Instagram PP</title>

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,600" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
        <!-- Styles -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="flex-center position-ref full-height">
            <div class="content">
                <div class="title m-b-md">
                    <i class="fab fa-instagram"></i><span class="header">Instagram PP</span> 
                    <p class="text-right text-muted copyright" style="font-size: 0.75rem; margin-top: -10px; font-family: 'Inconsolata', monospace;">Created by <a href="https://github.com/hamzaerdem">hamzaerdem</a></p>
                </div>
                <div class="username">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                        </div>
                        <button type="submit" id="find" class="btn btn-info btn-lg btn-block" data-toggle="modal" data-target="#modal"><i class="fas fa-eye"></i> Let See It !</button>
                        <br>
                    </form>
                </div>

            <!-- Modal -->
                <div class="modal" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-body">
                        <center><div class="loader" id="loading"></div></center>
                        <center><div id="danger">Invalid username. Try Again !</div></center>
                        <img class="img-fluid" id="img-profile-picture">
                      </div>
                      <div class="modal-footer">
                        <a id="profile" target="_blank"><button type="button" class="btn btn-dark"><i class="fas fa-external-link-alt"></i> View Profile</button></a>
                        <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal" id="close"><i class="fas fa-times-circle"></i> Close </button>
                      </div>
                    </div>
                  </div>
                </div>
                
            </div>
        </div>
        
        <!--Scripts-->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
    </body>
</html>
