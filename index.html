<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Instagram PP</title>

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,600" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
        <!-- Styles -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="flex-center position-ref full-height">
            <div class="content">
                <div class="title m-b-md">
                    <i class="fab fa-instagram"></i><span class="header">Instagram PP</span> 
                    <p class="text-right text-muted copyright" style="font-size: 0.75rem; margin-top: -10px; font-family: 'Inconsolata', monospace;">Created by <a href="https://github.com/hamzaerdem">hamzaerdem</a></p>
                </div>
                <hr>
                <ul class="nav nav-pills mb-3 nav-justified " id="pills-tab" role="tablist">
                      <li class="nav-item">
                        <a class="nav-link active" id="pills-pictures-tab" data-toggle="pill" href="#pills-pictures" role="tab" aria-controls="pills-pictures" aria-selected="true"><i class="fas fa-camera-retro"></i> Photos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" id="pills-videos-tab" data-toggle="pill" href="#pills-videos" role="tab" aria-controls="pills-videos" aria-selected="false"><i class="fas fa-video"></i> Videos</a>
                      </li>
                </ul>
                
                <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-pictures" role="tabpanel" aria-labelledby="pills-pictures-tab">
                    <div class="username">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Username" onkeyup="field_control(this)">
                            </div>
                            <button type="submit" id="letseeit" class="btn btn-info btn-lg btn-block" data-toggle="modal" data-target="#modal" disabled><i class="fas fa-eye"></i> Let See It !</button>
                        </form>
                    </div>
                </div>
                  <div class="tab-pane fade" id="pills-videos" role="tabpanel" aria-labelledby="pills-videos-tab">
                      <div class="video_url">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="video_url" name="video_url" placeholder="Paste video url" onkeyup="field_control_download(this)">
                                 <div class="invalid-feedback">
                                    Please provide a valid url.
                                </div>
                            </div>
                            <button type="submit" id="download" class="btn btn-danger btn-lg btn-block" data-toggle="modal" data-target="#" ><i class="fas fa-download"></i> Download</button>
                        </form>
                    </div>
                  </div>
                </div>
                <div class="modal" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="false">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header" id="see-more-header">
                                <input type="text" class="form-control" id="photo_url" name="photo_url" placeholder="Paste picture url">
                                <button type="submit" id="add-photo" class="btn btn-info add-photo"><i class="fas fa-plus-square"></i></button>
                            </div>
                            <div class="modal-body" id="modal-body">
                                <center><div class="loader" id="loading"></div></center>
                                <center><div id="danger">Invalid username. Try Again !</div></center>
                          
                                <div id="carousel" class="carousel slide" data-ride="carousel" data-interval="false">
                                    <ul class="carousel-indicators"></ul>
                          
                                <div class="carousel-inner"></div>
                                    <a class="carousel-control-prev" href="#carousel" data-slide="prev" id="letseeit-control-prev">
                                        <span class="carousel-control-prev-icon"></span>
                                    </a>
                                    <a class="carousel-control-next" href="#carousel" data-slide="next" id="letseeit-control-next">
                                        <span class="carousel-control-next-icon"></span>
                                    </a>    
                                </div>
                        
                            <div class="modal-footer">
                                <button type="button" class="btn btn-info" id="see-more"><i class="fas fa-plus-circle"></i> See More</button>
                                <!--<a id="profile" target="_blank"><button type="button" class="btn btn-dark"><i class="fas fa-external-link-alt"></i> </button></a>-->
                                <button type="button" class="btn btn-danger " data-dismiss="modal" id="close"><i class="fas fa-times-circle"></i> Close </button>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>  
                <div class="modal" id="download_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="false">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-body" id="modal-body-download">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Scripts-->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
    </body>
</html>
